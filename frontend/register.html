<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood & Valor - Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="screen register-screen">
    <h1>Register</h1>
    <form id="register-form">
      <input type="text" placeholder="Username" id="reg-username" required>
      <input type="text" placeholder="Name" id="reg-name" required>
      <input type="password" placeholder="Password" id="reg-password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="index.html" id="login-link">Login</a></p>
    <p id="register-error" style="color: red; display: none;"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
