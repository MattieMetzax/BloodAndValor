<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood & Valor - Kingdom Strategy Game</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
  <div class="flex flex-col h-full">
    <!-- Header -->
    <header class="bg-red-800 text-white p-4 text-xl font-bold shadow">
      🏰 Blood & Valor - Kingdom Strategy Game
    </header>

    <!-- Main layout -->
    <div class="flex flex-1 overflow-hidden">
      <!-- Sidebar: Resources & Actions -->
      <aside class="w-64 bg-gray-800 text-white p-4 overflow-y-auto">
        <h2 class="text-lg font-semibold mb-4">Resources</h2>
        <ul id="resources" class="space-y-1 text-sm">
          <li>💰 Coin: <span id="coin">100</span></li>
          <li>🌲 Wood: <span id="wood">50</span></li>
          <li>🪨 Stone: <span id="stone">30</span></li>
          <li>⛓ Iron: <span id="iron">10</span></li>
          <li>📜 Royal Decrees: <span id="decrees">1</span></li>
          <li>💖 Well-being: <span id="wellbeing">80%</span></li>
          <li>🍞 Food: <span id="food">200</span></li>
        </ul>

        <div class="mt-6">
          <h2 class="text-lg font-semibold mb-2">Actions</h2>
          <button onclick="buildSettlement()" class="w-full bg-green-600 hover:bg-green-700 p-2 mb-2 rounded">
            Build Settlement
          </button>
          <button onclick="recruitArmy()" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded">
            Recruit Army
          </button>
        </div>
      </aside>

      <!-- Main area: World Map -->
      <main class="flex-1 p-4 overflow-auto">
        <h2 class="text-xl font-semibold mb-4">World Map</h2>
        <div id="map" class="grid grid-cols-8 gap-1">
          <!-- Example static tiles; later you'll dynamically generate these -->
          <div class="w-20 h-20 bg-green-400 text-xs flex items-center justify-center rounded">Plains</div>
          <div class="w-20 h-20 bg-yellow-400 text-xs flex items-center justify-center rounded">Desert</div>
          <div class="w-20 h-20 bg-blue-400 text-xs flex items-center justify-center rounded">Ocean</div>
          <div class="w-20 h-20 bg-gray-600 text-white text-xs flex items-center justify-center rounded">Mountains</div>
          <div class="w-20 h-20 bg-green-700 text-xs flex items-center justify-center rounded">Forest</div>
          <div class="w-20 h-20 bg-emerald-700 text-xs flex items-center justify-center rounded">Marsh</div>
          <!-- Add additional tiles as needed -->
        </div>
      </main>
    </div>
  </div>

  <script>
    // Basic functions for demonstration
    function buildSettlement() {
      alert("Settlement built! (Logic to be implemented)");
    }

    function recruitArmy() {
      alert("Army recruited! (Logic to be implemented)");
    }
  </script>
</body>
</html>
